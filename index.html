
  
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form With JS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="w3l-simple-contact-form1">
    <div class="Header">
      <h1 style="font-size:40px;" >Employee Potal</h1>
      <p>Send mail to particular 'Ids'</p>
    </div>
    <div class="contact-form section-gap">
      <div class="wrapper">
        <div class="text-center">
        <h1 style="font-size: 30px; " >Send Mail to employees </h1>
      </div>
        <div class="contact-form" style="max-width: 450px; margin: 0 auto;">
          <div class="form-mid">
            <form action="javascript:sendmail()" method="post">
              <div class="field">
                <input type="text" class="form-control" name="Name" id="Name" placeholder=" Employee name" required="">
              </div>
              <div class="field">
                <input type="email" class="form-control" name="Sender" id="Sender" placeholder=" Employee email"
                  required="">
              </div>
              <div class="field">
                <input type="text" class="form-control" name="Subject" id="Subject" placeholder="Subject"
                  required="">
              </div>
              <textarea name="Message" class="form-control" id="Message" placeholder="Message"
                required=""></textarea>
              <button type="submit" class="btn btn-contact">Send Mail</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
 
<script>  

     function sendmail(){
       
			var name = $('#Name').val();
			var email = $('#Sender').val();
			var subject = $('#Subject').val();
      var message = $('#Message').val();

			

			var Body='Subject: '+subject+'<br>Message: '+message;
    

			Email.send({
        SecureToken:"9c3fd4fd-9b33-417c-84fa-4b83298b3db7",
				To: email,
				From: "jainashree5@gmail.com",
				Subject: "New message on contact from "+name,
        Body: Body
			}).then(
				message =>{
					if(message=='OK'){
					alert('Message sent successfully. Thank you for connecting.');
					}
					else{
						console.error (message);
						alert('Message sent failed. ')
						
					}

				}
			);
                    }
          </script>
 </script>

</body>
</html>
